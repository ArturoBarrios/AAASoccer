type Query {
  # functions
  #   events
  allEventsOfType(startTime: String!, type: EventType!): [Event!] @resolver(name: "allEventsOfType")
  allEventsOfAllTypes(startTime: String!): [Event!] @resolver(name: "allEventsOfAllTypes")

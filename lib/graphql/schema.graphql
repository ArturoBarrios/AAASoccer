enum EventType {
  TRYOUT
  GAME
  LEAGUE
  TOURNAMENT
  TRAINING
}

enum SurfaceType {
  TURFPOOR
  TURFOKAY
  TURFGOOD
  TURFEXCELLENT
  GRASSPOOR
  GRASSOKAY
  GRASSGOOD
  GRASSEXCELLENT
  HARDFLOOR
  SAND
  NAILS
  QUICKSAND
}

enum FieldPlayerOccupancySize {
  SMALL
  MEDIUM
  FULLSIZE
}

enum GenderType {
  MALE
  FEMALE
}

enum ModelType {
  USER
  ORGANIZATION
  EVENT
}

type User @model {
  id: ID!
  locations: [Location] @relation
  player: Player
  organizer: Organizer
  coach: Coach
  referee: Referee
  name: String
  phone: String
  email: String
  username: String
  birthdate: String
  gender: String
  status: String
  last_login: Int
  last_updated: Int
  images: [Image] @relation
}

type Coach @model  {
  id: ID!
  user: User
}

type Referee @model  {
  id: ID!
  user: User
}

type Organizer @model  {
  id: ID!
  user: User
}

type Player @model  {
  id: ID!
  playerRating: String
  wagerRating: String
  events: [Event] @relation
  competitiveLevel: String
  ratings: String
  hasRating: String
  showRating: String
  hasSubscription: String
  user: User
}

# a payment is attached to event
# use payment object to create payment screen details for event
type Payment @model  {
  id: ID!
  amount: String
  event: Event
}

# orgs can have many suborgs
# allow org to behave as Sponsor
type Organization @model  {
  id: ID!
  name: String
  images: [Image] @relation
  rating: String
  events: [Event] @relation
  suborgs: [Organization] @relation
  sponsor: Sponsor
  sponsors: [Sponsor] @relation
  description: String
  minAge: Int
  maxAge: Int
  inviteOnly: Boolean
  private: Boolean #it won't show up in public search
  isMainOrg: Bolean
}

type Sponsor @model{aaa
  id: ID!
  name: String
  images: [Image] @relation
  description: String
  url: String
  event: Event
  organization: Organization
  sponsoredOrgs: [Organization] @relation
  sponsoredPlayers: [Player] @relation
  sponsoredTeams: [Team] @relation
}

type Wager @model  {
  id: ID!
  name: String
  amount: String
  players: String
  eligibleEventTypes: String
  private: Boolean
  events: Event @hasOne
}

type Game @model  {
  id: ID!
  hometeam: String
  awayTeam: String
  score: String
  wagers: String
  pickup: Boolean
  event: Event @hasOne
}

type Tryout @model  {
  id: ID!
  players: String
  game: String
  event: Event @hasOne
  events: [Event] @hasMany(indexName: "byTryout", fields: ["id"])
  eligibleEventTypes: [Event] @manyToMany(relationName: "TryoutEvent")
}

type League @model  {
  id: ID!
  name: String
  tournament: String
  teams: String
  wagers: String
  images: String
  event: Event @hasOne
  events: [Event] @hasMany(indexName: "byLeague", fields: ["id"])
  eligibleEventTypes: [Event] @manyToMany(relationName: "LeagueEvent")
}

type Tournament @model  {
  id: ID!
  name: String
  groupPlay: Boolean
  teams: String
  images: String
  event: Event @hasOne
  events: [Event] @hasMany(indexName: "byTournament", fields: ["id"])
  eligibleEventTypes: [Event] @manyToMany(relationName: "TournamentEvent")
}

type Training @model  {
  id: ID!
  name: String
  players: String
  event: Event @hasOne
  events: [Event] @hasMany(indexName: "byTraining", fields: ["id"])
  eligibleEventTypes: [Event] @manyToMany(relationName: "TrainingEvent")
}

type Event @model  {
  id: ID!
  name: String
  organization: Organization
  coorganizations: [Organization] @relation
  creator: User 
  tryout: String
  training: String
  ratings: String
  images: [Image] @relation
  price: String
  location: String
  type: EventType
  payment: Payment
  users: [User] @relation
  locationID: ID @index(name: "byLocation")
  trainingID: ID @index(name: "byTraining")
  tournamentID: ID @index(name: "byTournament")
  leagueID: ID @index(name: "byLeague")
  tryoutID: ID @index(name: "byTryout")
  tryouts: [Tryout] @manyToMany(relationName: "TryoutEvent")
  leagues: [League] @manyToMany(relationName: "LeagueEvent")
  tournaments: [Tournament] @manyToMany(relationName: "TournamentEvent")
  trainings: [Training] @manyToMany(relationName: "TrainingEvent")
}

type Team @model  {
  id: ID!
  name: String
  color: String
  logo: String
  event: String
  images: String
  players: String
  events: String
  leagues: String
  tournaments: String
}

type Image @model  {
  id: ID!
  url: String
  user: User
  event: Event
  organization: Organization
  attachedModelType: ModelType
}

type GifContent @model  {
  id: ID!
}

type TextContent @model  {
  id: ID!
}

type Message @model  {
  id: ID!
  text: String
  gif: String
  image: String
  chat: String
}

type Chat @model  {
  id: ID!
  messages: String
}

type AppSubscription @model  {
  id: ID!
  tier: String
}

type Location @model  {
  id: ID!
  name: String
  secondaryName: String
  address: String
  surface: SurfaceType
  images: String
  fieldSize: FieldPlayerOccupancySize
  private: Boolean
  schedule: String
  latitude: Float
  longitude: Float
  events: [Event] @hasMany(indexName: "byLocation", fields: ["id"])
  userID: ID! @index(name: "byUser")
  user: [User] @relation
}

type Rating @model  {
  id: ID!
}
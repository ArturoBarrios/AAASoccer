type Query {
  allEvents(type: EventType): [Event!]  
  allGames(pickup: Boolean): [Game!]  
  allTrainings: [Training!]  
  allTryouts: [Tryout!]  
  allLeagues: [League!]  
  allTournaments: [Tournament!]  
  allUsers: [User!]
  allPlayers: [Player!]
  allRequests: [Request!]
  allTeams: [Team!]
  getUserByEmail(email: String): User  
  getUserByPhone(phone: String): User  
  getUserByUsername(username: String): User  
  AllGamesByID(username: [ID]):[ID] @resolver
  AllEventsByID(ids: [ID]):[ID] @resolver
}



enum RoleType {
  COACH
  PLAYER
  REFERREE
  ORGANIZER
  VOLUNTEER
  SPONSOR
}

enum EventType {
  TRYOUT
  GAME
  LEAGUE
  TOURNAMENT
  TRAINING
}

enum MessageType {
  TEXT
  IMAGE
  VIDEO
  AUDIO
}


enum SurfaceType {
  TURFPOOR
  TURFOKAY
  TURFGOOD
  TURFEXCELLENT
  GRASSPOOR
  GRASSOKAY
  GRASSGOOD
  GRASSEXCELLENT
  HARDFLOOR
  SAND
  NAILS
  QUICKSAND
}

enum FieldPlayerOccupancySize {
  SMALL
  MEDIUM
  FULLSIZE
}

enum GenderType {
  MALE
  FEMALE
}

enum ModelType {
  USER
  ORGANIZATION
  EVENT
}

enum UserAccountStatus{
  UNCOMFIRMED
  CONFIRMED
  INACTIVE
  BANNED
}

enum RequestStatus{
  PENDING
  ACCEPTED
  REJECTED
}
enum UserType{
  PLAYER
  ORGANIZER
  MANAGER
  MAINCOACH
  ASSISTANTCOACH
  REF
}

enum RequestType{
  FRIENDREQUEST
  GAMEREQUEST
  TEAMREQUEST
  TOURNAMENTREQUEST
  LEAGUEREQUEST
  TRAININGREQUEST
  TEAMEVENTREQUEST
}

type Request {
  type: RequestType
  sender: User @relation(name: "requests_sent")
  receivers: [User] @relation(name: "request_receivers")
  acceptedBy: User @relation(name: "request_acceptedBy")
  status: RequestStatus
  requestAttempts: Int
  fromOrganizer: Boolean
  event: Event
  team: Team
  forRole: String
  sentAt: Int
  acceptedAt: Int
  
}

type StripeCustomer {
  customerId: String
  user: User
}

type UserLink {
   user: User     
   
}


type User  {  
  stripeCustomers: [StripeCustomer] @relation
  payments: [Payment] @relation
  userType: UserType
  OSPID: String
  name: String
  phone: String
  email: String
  bio: String
  username: String
  birthdate: String
  age: Int
  friends: [UserLink]! @relation(name: "user_friends")
  teams: [Team] @relation
  gender: GenderType
  location: Location
  player: Player
  organizer: Organizer
  coach: Coach
  referee: Referee
  status: UserAccountStatus
  last_login: Int
  last_updated: Int
  images: [Image] @relation
  events: [Event] @relation      
  eventUserParticipants: [EventUserParticipant] @relation   
  teamUserParticipants: [TeamUserParticipant] @relation  
  requestsSent: [Request]  @relation(name: "requests_sent")
  requestsReceived: [Request] @relation(name: "request_receivers")
  requestsAccepted: [Request] @relation(name: "request_acceptedBy")
  chats: [Chat] @relation(name: "user_chats")
  sentMessages: [Message] @relation(name: "messages_sent")
  messagesDirectedForMe: [Message] @relation(name: "messages_for")
  onboarded: Boolean @default(value: false)
  ratings: [Rating] @relation
  mainImageKey: String
}


type Player   {  
  wagerRating: String
  wagers: [Wager] @relation  
  # events: [Event] @relation  
  competitiveLevel: String  
  hasRating: String
  showRating: String
  hasSubscription: String
  user: User
  selfRating: Int
  sponsors: [Sponsor] @relation
  ratings: [Rating] @relation
}

type EventUserParticipant {
  event: Event
  user: User
  roles: String
  organization: Organization
}

type TeamUserParticipant {
  team: Team
  user: User
  roles: String
}

type Game {
  hometeam: Team
  awayTeam: Team
  teamA: String 
  teamB: String
  round: Int
  gameNumber: Int
  homegoals: Int
  awaygoals: Int
  pickup: Boolean
  event: Event  
}

type JoinConditions {
  withRequest: Boolean
  withPayment: Boolean  
  forTeam: Boolean
  forEvent: Boolean
  event: Event
  team: Team
}

type Event   {
  name: String
  joinConditions: [JoinConditions] @relation
  isMainEvent: Boolean
  userParticipants: [EventUserParticipant] @relation
  # eventUserOrganizers: EventUserOrganizers
  price: Price @relation(name: "event_price")
  request: [Request] @relation
  # organization: Organization
  #need org to create events? nah. allow user to create events,
  #if user has orgs, they can select which org to create event for                
  coorganizations: [Organization] @relation
  sponsors: [Sponsor] @relation
  # creator: User 
  ratings: [Rating] @relation
  images: [Image] @relation
  location: [Location] @relation
  type: EventType
  payments: [Payment] @relation
  chats: [Chat] @relation
  # training: Training
  # tournament: Tournament
  # league: League
  # tryout: Tryout
  teams: [Team] @relation
  games: [Game] @relation
  users: [User] @relation  
  #I don't  think you need these since tournament 
  #can have many events but not the other way around
  # tournament: Tournament 
  tryouts: [Tryout] @relation
  leagues: [League]  @relation
  tournaments: [Tournament] @relation
  trainings: [Training] @relation 
  wager: [Wager] @relation  
  archived: Boolean  @default(value: false)
  deleted: Boolean  @default(value: false)
  startTime: String
  endTime: String
  createdAt: String
  capacity: Int  
}

type Team   {
  name: String
  color: String
  events: [Event] @relation
  images: [Image] @relation
  users: [User] @relation    
  sponsors: [Sponsor] @relation
  location: [Location] @relation   
  userParticipants: [TeamUserParticipant] @relation
  status: String
  deleted: Boolean
  createdAt: String
  request: [Request] @relation
  chats: [Chat] @relation
  price: Price
  payments: [Payment] @relation
  joinConditions: [JoinConditions] @relation  
  teamOrders: [TeamOrder] @relation
  organization: Organization
  ratings: [Rating] @relation
  

  
}

type Coach   {  
  user: User
  ratings: [Rating] @relation
}

type Referee   {  
  user: User
  ratings: [Rating] @relation
}

type Organizer   {  
  user: User
  ratings: [Rating] @relation
}


# a payment is attached to event
# use payment object to create payment screen details for event
type Payment   {  
  amount: String
  event: Event
  team: Team
  paidAt: String
  user: User
  isPlayerPayment: Boolean
  isTeamPayment: Boolean
}

# orgs can have many suborgs
# allow org to behave as Sponsor
type Organization   {  
  name: String
  images: [Image] @relation
  rating: [Rating] @relation
  events: [Event] @relation
  teams: [Team] @relation
  # suborgs: [Organization] @relation
  # sponsor: Sponsor
  sponsors: [Sponsor] @relation
  description: String
  minAge: Int
  maxAge: Int
  inviteOnly: Boolean
  private: Boolean #it won't show up in public search
  isMainOrg: Boolean
  userParticipants: [EventUserParticipant] @relation
  location: [Location] @relation
}

# sponsor is an org
type Sponsor {
  id: ID!
  name: String
  images: [Image] @relation
  description: String
  url: String
  event: [Event] @relation  
  sponsoredOrgs: [Organization] @relation
  sponsoredPlayers: [Player] @relation
  sponsoredTeams: [Team] @relation
}

type Wager   {  
  name: String
  amount: String
  players: [Player] @relation
  # eligibleEventTypes: [EventType] @relation
  private: Boolean
  events: [Event] @relation
}


type Tryout   {  
  # event: Event
  event: Event
  #tryout can have a pickup game
  # eligibleEventTypes: [EventType] @relation
}

type League   {  
  tournaments: [Tournament] @relation   
  # event: Event
  events: [Event] @relation
  numberOfTeams: Int
  # eligibleEventTypes: [EventType] @relation
  season: Season
}

type Season {
  leagues: [League] @relation
  tournaments: [Tournament] @relation  
  # was going to add season but you can calculate season from start and end date
  startDate: String
  endDate: String
}

type TeamOrder {
  team: Team
  points: Int
  group: Group
  order: Int

}

type TeamGroup {
  numberOfPoints: Int

}

type Group {
  groupNumber: Int
  groupStage: GroupStage  
  teamOrders: [TeamOrder] @relation
}

type GroupStage {
  groups: [Group] @relation
  numberOfTeams: Int
  numberOfRoundsPerTeam: Int    
  tournament: Tournament
  league: League
  type: EventType  
}

type EventOrder{
  event: Event
  order: Int
  tournamentStage: TournamentStage
}

type TournamentStage {
  numberOfTeams: Int
  numberOfRoundsPerTeam: Int  
  tournament: Tournament
  eventOrders: [EventOrder] @relation
}

type Tournament   {
  groupPlay: Boolean  
  # event: Event
  events: [Event] @relation
  numberOfTeams: Int
  groupStage: GroupStage
  tournamentStage: TournamentStage
  season: Season
  leagues: [League] @relation
  # eligibleEventTypes: [EventType] @relation  
}

type Training   {  
  event: Event  
  # eligibleEventTypes: [EventType] @relation
}


type Image   {  
  isMainImage: Boolean
  public: Boolean
  url: String
  key: String
  user: User
  event: Event
  chat: Chat
  team: Team
  location: Location
  organization: Organization
  attachedModelType: ModelType
  sponsor: Sponsor   
  s3bucket: String 
}

type GifContent   {
  gifUrl: String
}

type TextContent   {
  content: String
}

type Message {  
  chatObject: Chat #belongs to chat
  textObject: TextContent
  gifObject: GifContent
  imageObject: Image
  sender: User @relation(name: "messages_sent") 
  messageType: MessageType
  for: [User] @relation(name: "messages_for")
}

type Chat  {  
  name: String
  messages: [Message] @relation #has many messages
  users: [User] @relation(name: "user_chats")
  event: Event
  team: Team
  archived: Boolean @default(value: false)
  isPrivate: Boolean
  IsMainChat: Boolean
  mainImageKey: String
}

type AppSubscription   {
  id: ID!
  tier: String
}

type Location   {  
  name: String
  secondaryName: String
  address: String
  surface: SurfaceType
  images: [Image] @relation
  fieldSize: FieldPlayerOccupancySize
  private: Boolean
  schedule: String
  latitude: Float!
  longitude: Float!
  events: [Event] @relation
  user: User
  team: Team
  organization: Organization
}

type Rating   {
  id: ID!  
  rating: Int
  organizations: [Organization] @relation
  teams: [Team] @relation
  events: [Event] @relation
  users: [User] @relation
  players: [Player] @relation
  organizers: [Organizer] @relation
  coaches: [Coach] @relation
  referees: [Referee] @relation


}

type Price   {  
  amount: String
  event: Event @relation(name: "event_price")
  team: Team
  teamAmount: String
}
